package-url = 'https://github.com/PyMoDAQ/pymodaq_plugins_oceaninsight' #to modify
description = 'Set of PyMoDAQ plugins for OceanInsight (OceanOptics) spectrometers'

author = 'SÃ©bastien Weber'
